  <div class="form-container">
    <h2>Order a Custom Cake</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="cake-type">Cake Type:</label>
      <select id="cake-type" name="cake-type" required>
        <option value="">-- Please choose one --</option>
        <option value="chocolate">Chocolate</option>
        <option value="vanilla">Vanilla</option>
        <option value="red velvet">Red Velvet</option>
        <option value="carrot">Carrot</option>
        <option value="custom">Custom Flavor</option>
      </select>

      <label for="size">Cake Size:</label>
      <select id="size" name="size" required>
        <option value="">-- Select size --</option>
        <option value="6">6" (serves ~8)</option>
        <option value="8">8" (serves ~12)</option>
        <option value="10">10" (serves ~20)</option>
        <option value="sheet">Full Sheet</option>
      </select>

      <label for="pickup-date">Pickup Date:</label>
      <input type="date" id="pickup-date" name="pickup-date" required>

      <label for="notes">Special Requests / Design Notes:</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

      <button type="submit">Place Order</button>
    </form>
  </div>
