<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order a Cake | Lolaâ€™s Latte & Layers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      padding: 40px;
      color: #333;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #a0522d;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #d4a373;
      border: none;
      color: white;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #b66b2e;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Order a Custom Cake</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="cake-type">Cake Type:</label>
      <select id="cake-type" name="cake-type" required>
        <option value="">-- Please choose one --</option>
        <option value="chocolate">Chocolate</option>
        <option value="vanilla">Vanilla</option>
        <option value="red velvet">Red Velvet</option>
        <option value="carrot">Carrot</option>
        <option value="custom">Custom Flavor</option>
      </select>

      <label for="size">Cake Size:</label>
      <select id="size" name="size" required>
        <option value="">-- Select size --</option>
        <option value="6">6" (serves ~8)</option>
        <option value="8">8" (serves ~12)</option>
        <option value="10">10" (serves ~20)</option>
        <option value="sheet">Full Sheet</option>
      </select>

      <label for="pickup-date">Pickup Date:</label>
      <input type="date" id="pickup-date" name="pickup-date" required>

      <label for="notes">Special Requests / Design Notes:</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

      <button type="submit">Place Order</button>
    </form>
  </div>

</body>
</html>
